<html>
<head></head>
<body onload="ChangeTimeSize()" style="background:black;Color:white">

<div id="timearea" style="margin:0px auto;width:500px;">

<div>
	<canvas id="CanvasContainer" style="z-index:-999999;width:100%;height:100%;top:0;left:0;position:fixed;"></canvas>
<script type="text/javascript">

	const canvas = document.getElementById('CanvasContainer');
  const ctx = canvas.getContext('2d');

	let StartPoint ={x:0,y:0};
	let EndPoint ={x:0,y:0};

	  function drawLine(startPoint,endPoint)
		{
			ctx.beginPath();
			ctx.moveTo(startPoint.x, startPoint.y);    // 起点 (x, y)
			ctx.lineTo(endPoint.x, endPoint.y);   // 终点 (x, y)
			ctx.lineWidth = 4;
			ctx.strokeStyle = timeColor;
			ctx.lineCap = 'round'; // 'butt' | 'round' | 'square'
			ctx.stroke();
		}

	 window.addEventListener('resize', () => {
     //canvas.style.height=document.body.offsetHeight +"px";
    // canvas.style.width=document.body.offsetWidth + "px";
  });

    function ChangeTimeSize()
    {

        var ta=document.getElementById("timearea");

      ///ta.style.height=document.getElementById("body").offsetHeight;
      //ta.style.width=document.body.clientWidth;
    }

  var ta=document.getElementById("timearea");

  Date.prototype.format = function(fmt){
  
  var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
  var o = {
    "M+" : this.getMonth()+1,                 //月份
	"W":weeks[this.getDay()],
    "d+" : this.getDate(),                    //日
    "h+" : this.getHours(),                   //小时
    "m+" : this.getMinutes(),                 //分
    "s+" : this.getSeconds(),                 //秒
    "q+" : Math.floor((this.getMonth()+3)/3), //季度
    "S"  : this.getMilliseconds()<10?"00"+this.getMilliseconds():this.getMilliseconds()<100?"0"+this.getMilliseconds():this.getMilliseconds()             //毫秒
  };

  if(/(y+)/.test(fmt)){
    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
  }
        
  for(var k in o){
    if(new RegExp("("+ k +")").test(fmt)){
      fmt = fmt.replace(
        RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));  
    }       
  }

  return fmt;
}
  var now=new Date();
  ta.innerHTML="<div style='font-size:72px;margin:0px auto;width:500px;text-align:center'>"+now.format("hh:mm:ss.")+"<Span id='msec'>"+now.format("S")+"</div>"+"<div style='font-size:20px;margin:0px auto;width:500px;text-align:center'>"+now.format("yyyy-MM-dd W")+"</div>";

	var timeColor= 'rgb('+parseInt(Math.random() * 255)+','+parseInt(Math.random() * 255)+','+parseInt(Math.random() * 255)+',1)';
	
  function getRandomY()
  {
    return Math.floor(Math.random() * window.innerHeight)/2;
  }

  function getRandomX()
  {
    return Math.floor(Math.random() * window.innerWidth)/2;
  }

  window.setInterval(function(){
		timeColor= 'rgb('+parseInt(Math.random() * 255)+','+parseInt(Math.random() * 255)+','+parseInt(Math.random() * 255)+',1)';
		var now=new Date();
		ta.innerHTML="<div style='font-size:72px;margin:0px auto;width:500px;text-align:center'>"+now.format("hh:mm:ss.")+"<Span id='msec'>"+now.format("S")+"</span></div>"+"<div style='font-size:20px;margin:0px auto;width:500px;text-align:center'>"+now.format("yyyy-MM-dd W")+"</div>";
		
    document.getElementById("msec").style.color=timeColor;
    
    StartPoint.x =getRandomX;
		StartPoint.y =getRandomY();
		EndPoint.x =window.innerWidth;
		EndPoint.y=window.innerHeight;
		drawLine(StartPoint,EndPoint);
},111);

</script>
</body>
</html>
